<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#f472b6',

    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            }
            .glass {
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.2);
            }
            .dark .glass {
                background: rgba(15, 23, 42, 0.7);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
            .vinyl-shadow {
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.3), inset 0 0 20px rgba(0, 0, 0, 0.3);
            }
            .audio-wave span {
                display: block;
                width: 3px;
                margin: 0 2px;
                background-color: theme('colors.secondary');
                animation: wave 1.2s infinite ease-in-out;
            }
            .dark .audio-wave span {
                background-color: theme('colors.primary');
            }
            @keyframes wave {
                0%, 100% { height: 10px; }
                50% { height: 40px; }
            }
            .audio-wave span:nth-child(2) { animation-delay: 0.1s; }
            .audio-wave span:nth-child(3) { animation-delay: 0.2s; }
            .audio-wave span:nth-child(4) { animation-delay: 0.3s; }
            .audio-wave span:nth-child(5) { animation-delay: 0.4s; }
        }
        
        /* 基础样式 */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        .dark ::-webkit-scrollbar-track { background: #1e293b; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
        
        body {
            background-image: url('image/6.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
        }
        .dark input[type="range"] { background: rgba(255, 255, 255, 0.1); }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: theme('colors.secondary');
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .dark input[type="range"]::-webkit-slider-thumb { background: theme('colors.primary'); }
        input[type="range"]::-webkit-slider-thumb:hover { transform: scale(1.2); }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .vinyl-rotate { animation: rotate 10s linear infinite; }
    </style>
</head>

    <script>
        // 要自动加载的歌单ID
        const AUTO_LOAD_PLAYLIST_IDS = [
            '13965546585',
            '13447929909',
            '8697968653'
        ];
        
        // API 配置 - 添加多个备用API和CORS代理
        const API_PROXIES = [
            '', // 无代理
            'https://cors-anywhere.herokuapp.com/', // 公开CORS代理
            'https://proxy.cors.sh/' // 备用CORS代理
        ];
        const API_BASE_URLS = [
            'https://163api.qijieya.cn',
            'https://netease-cloud-music-api-gilt.vercel.app',
            'https://music-api-jade.vercel.app'
        ];
        
        // 歌曲播放地址模板
        const SONG_PLAY_URL = 'http://music.163.com/song/media/outer/url?id=';
        
        // 歌曲数据
        let songs = [];
        let playlistsInfo = [];
        let currentSongIndex = -1;
        let isShuffle = false;
        let isRepeat = false;
        let previousSongIndex = -1;
        let autoLoadComplete = false;
        let currentProxyIndex = 0;
        let currentApiIndex = 0;
        
        // DOM 元素
        const audioPlayer = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const repeatBtn = document.getElementById('repeat-btn');
        const progressBar = document.getElementById('progress-bar');
        const volumeBar = document.getElementById('volume-bar');
        const currentTimeEl = document.getElementById('current-time');
        const totalTimeEl = document.getElementById('total-time');
        const audioWave = document.getElementById('audio-wave');
        const vinylContainer = document.getElementById('vinyl-container');
        const currentSongTitle = document.getElementById('current-song-title');
        const currentSongArtist = document.getElementById('current-song-artist');
        const playlistEl = document.getElementById('playlist');
        const playlistTitle = document.getElementById('playlist-title');
        const playlistCount = document.getElementById('playlist-count');
        const albumCover = document.getElementById('album-cover');
        const themeToggle = document.getElementById('theme-toggle');
        const playlistUrlInput = document.getElementById('playlist-url');
        const extractBtn = document.getElementById('extract-btn');
        const errorEl = document.getElementById('error');
        const loadingEl = document.getElementById('loading');
        const infoTitle = document.getElementById('info-title');
        const infoArtist = document.getElementById('info-artist');
        const infoAlbum = document.getElementById('info-album');
        const infoDuration = document.getElementById('info-duration');
        const infoPlaylist = document.getElementById('info-playlist');
        const loadedPlaylistsEl = document.getElementById('loaded-playlists');
        const loadingStatusEl = document.getElementById('loading-status');
        const fetchErrorEl = document.getElementById('fetch-error');
        const retryLoadBtn = document.getElementById('retry-load');
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init({ duration: 800, easing: 'ease-in-out', once: true });
            
            // 深色模式检测
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }
            
            // 事件监听
            playBtn.addEventListener('click', togglePlayPause);
            prevBtn.addEventListener('click', playPreviousSong);
            nextBtn.addEventListener('click', playNextSong);
            shuffleBtn.addEventListener('click', toggleShuffle);
            repeatBtn.addEventListener('click', toggleRepeat);
            volumeBar.addEventListener('input', adjustVolume);
            progressBar.addEventListener('input', seekAudio);
            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('ended', handleAudioEnd);
            themeToggle.addEventListener('click', toggleTheme);
            extractBtn.addEventListener('click', extractSongs);
            playlistUrlInput.addEventListener('keyup', (e) => e.key === 'Enter' && extractSongs());
            retryLoadBtn.addEventListener('click', retryLoadPlaylists);
            
            // 自动加载指定歌单
            loadAutoPlaylists();
        });
        
        /**
         * 重试加载歌单
         */
        function retryLoadPlaylists() {
            // 切换到下一个代理和API
            currentProxyIndex = (currentProxyIndex + 1) % API_PROXIES.length;
            currentApiIndex = (currentApiIndex + 1) % API_BASE_URLS.length;
            
            // 重置状态
            songs = [];
            playlistsInfo = [];
            autoLoadComplete = false;
            fetchErrorEl.classList.add('hidden');
            playlistEl.innerHTML = '<li class="p-4 text-center text-gray-500 dark:text-gray-400">正在重新加载推荐歌单...</li>';
            
            // 重新加载
            loadAutoPlaylists();
        }
        
        /**
         * 自动加载指定的歌单
         */
        async function loadAutoPlaylists() {
            let loadedCount = 0;
            let allFailed = true;
            
            // 逐个加载歌单
            for (const playlistId of AUTO_LOAD_PLAYLIST_IDS) {
                try {
                    loadingStatusEl.textContent = `${loadedCount}/${AUTO_LOAD_PLAYLIST_IDS.length}`;
                    
                    // 尝试获取歌单详情（带多代理和多API重试）
                    const playlistData = await fetchWithFallback(playlistId);
                    if (playlistData) {
                        processAutoPlaylistData(playlistData);
                        loadedCount++;
                        allFailed = false;
                    }
                } catch (err) {
                    console.error(`加载歌单 ${playlistId} 失败:`, err);
                }
            }
            
            // 更新最终状态
            loadingStatusEl.textContent = `${loadedCount}/${AUTO_LOAD_PLAYLIST_IDS.length}`;
            autoLoadComplete = true;
            
            // 处理加载结果
            if (allFailed) {
                fetchErrorEl.classList.remove('hidden');
                currentSongTitle.textContent = "歌单加载失败";
                currentSongArtist.textContent = "请尝试重试或手动提取";
            } else if (songs.length > 0) {
                currentSongTitle.textContent = "请选择歌曲播放";
                currentSongArtist.textContent = "或点击播放按钮开始";
            } else {
                currentSongTitle.textContent = "没有可用歌曲";
                currentSongArtist.textContent = "请尝试使用附加功能提取";
            }
            
            updateLoadedPlaylistsUI();
        }
        
        /**
         * 带代理和API fallback的请求
         */
        async function fetchWithFallback(playlistId) {
            // 尝试所有可能的代理和API组合
            for (let p = 0; p < API_PROXIES.length; p++) {
                for (let a = 0; a < API_BASE_URLS.length; a++) {
                    try {
                        const proxy = API_PROXIES[p];
                        const api = API_BASE_URLS[a];
                        const url = `${proxy}${api}/playlist/detail?id=${playlistId}`;
                        
                        console.log(`尝试请求: ${url}`);
                        
                        const controller = new AbortController();
                        const timeoutId = setTimeout(() => controller.abort(), 10000);
                        
                        const response = await fetch(url, { 
                            signal: controller.signal,
                            headers: {
                                'X-Requested-With': 'XMLHttpRequest',
                                'Accept': 'application/json'
                            }
                        });
                        
                        clearTimeout(timeoutId);
                        
                        if (!response.ok) throw new Error(`HTTP 错误: ${response.status}`);
                        
                        const data = await response.json();
                        if (data.code !== 200) throw new Error(data.message || '歌单数据获取失败');
                        if (!data.playlist || !data.playlist.tracks) throw new Error('歌单无歌曲数据');
                        
                        // 记录成功的代理和API索引，下次优先使用
                        currentProxyIndex = p;
                        currentApiIndex = a;
                        
                        return data.playlist;
                    } catch (error) {
                        console.warn(`请求失败 (代理${p}, API${a}):`, error.message);
                        if (error.name === 'AbortError') continue; // 超时错误，尝试下一个
                    }
                }
            }
            
            throw new Error('所有请求组合均失败');
        }
        
        /**
         * 处理自动加载的歌单数据
         */
        function processAutoPlaylistData(playlist) {
            const playlistInfo = {
                id: playlist.id,
                name: playlist.name || `未知歌单(${playlist.id})`,
                description: playlist.description || '暂无描述',
                songCount: playlist.tracks ? playlist.tracks.length : 0
            };
            playlistsInfo.push(playlistInfo);
            
            // 转换歌曲数据格式
            const newSongs = playlist.tracks.map(song => ({
                id: song.id,
                title: song.name,
                artist: song.ar?.map(ar => ar.name).join(', ') || '未知歌手',
                album: song.al?.name || '未知专辑',
                coverUrl: song.al?.picUrl || 'https://p2.music.126.net/6y-UleORITEDbvrOLV0Q8A==/5639395138885805.jpg',
                src: `${SONG_PLAY_URL}${song.id}`,
                duration: formatDuration(song.dt),
                playlistName: playlistInfo.name,
                playlistId: playlist.id
            }));
            
            // 添加到总歌曲列表（去重）
            newSongs.forEach(newSong => {
                if (!songs.some(s => s.id === newSong.id)) {
                    songs.push(newSong);
                }
            });
            
            initPlaylist();
        }
        
        /**
         * 更新已加载歌单UI
         */
        function updateLoadedPlaylistsUI() {
            if (playlistsInfo.length === 0) {
                loadedPlaylistsEl.innerHTML = '<p>未加载任何歌单</p>';
                return;
            }
            
            let html = '';
            playlistsInfo.forEach(playlist => {
                html += `
                    <div class="p-2 bg-white/5 dark:bg-dark-100/30 rounded">
                        <p class="font-medium">${playlist.name}</p>
                        <p class="text-sm text-gray-500 dark:text-gray-400">包含 ${playlist.songCount} 首歌曲</p>
                    </div>
                `;
            });
            
            loadedPlaylistsEl.innerHTML = html;
        }
        
        /**
         * 提取歌单歌曲（附加功能）
         */
        async function extractSongs() {
            const url = playlistUrlInput.value.trim();
            resetExtractUI();
            
            if (!url) {
                showError('请输入网易云歌单外链');
                return;
            }
            
            const playlistId = extractPlaylistId(url);
            if (!playlistId) {
                showError('无效的歌单链接，请检查格式');
                return;
            }
            
            try {
                showLoading();
                const playlistData = await fetchWithFallback(playlistId);
                processAdditionalPlaylistData(playlistData);
                showError(`成功添加歌单: ${playlistData.name}`, 'green-400');
            } catch (err) {
                showError(`提取失败: ${err.message || '请尝试更换网络或稍后重试'}`);
            } finally {
                hideLoading();
            }
        }
        
        /**
         * 提取歌单ID
         */
        function extractPlaylistId(url) {
            const idReg = /id=(\d+)/;
            const pathReg = /playlist\/(\d+)/;
            
            const idMatch = url.match(idReg);
            if (idMatch && idMatch[1]) return idMatch[1];
            
            const pathMatch = url.match(pathReg);
            if (pathMatch && pathMatch[1]) return pathMatch[1];
            
            return null;
        }
        
        /**
         * 处理附加提取的歌单数据
         */
        function processAdditionalPlaylistData(playlist) {
            const existingIndex = playlistsInfo.findIndex(p => p.id === playlist.id);
            if (existingIndex !== -1) {
                playlistsInfo[existingIndex] = {
                    id: playlist.id,
                    name: playlist.name || `未知歌单(${playlist.id})`,
                    description: playlist.description || '暂无描述',
                    songCount: playlist.tracks ? playlist.tracks.length : 0
                };
            } else {
                playlistsInfo.push({
                    id: playlist.id,
                    name: playlist.name || `未知歌单(${playlist.id})`,
                    description: playlist.description || '暂无描述',
                    songCount: playlist.tracks ? playlist.tracks.length : 0
                });
            }
            
            const newSongs = playlist.tracks.map(song => {
                const existingSongIndex = songs.findIndex(s => s.id === song.id);
                if (existingSongIndex !== -1) {
                    return {
                        ...songs[existingSongIndex],
                        playlistName: playlist.name || `未知歌单(${playlist.id})`
                    };
                }
                
                return {
                    id: song.id,
                    title: song.name,
                    artist: song.ar?.map(ar => ar.name).join(', ') || '未知歌手',
                    album: song.al?.name || '未知专辑',
                    coverUrl: song.al?.picUrl || 'https://p2.music.126.net/6y-UleORITEDbvrOLV0Q8A==/5639395138885805.jpg',
                    src: `${SONG_PLAY_URL}${song.id}`,
                    duration: formatDuration(song.dt),
                    playlistName: playlist.name || `未知歌单(${playlist.id})`,
                    playlistId: playlist.id
                };
            });
            
            const filteredSongs = newSongs.filter(newSong => 
                !songs.some(existingSong => existingSong.id === newSong.id)
            );
            
            songs = [...songs, ...filteredSongs];
            initPlaylist();
            updateLoadedPlaylistsUI();
        }
        
        /**
         * 初始化播放列表UI
         */
        function initPlaylist() {
            playlistEl.innerHTML = '';
            
            if (songs.length === 0) {
                playlistEl.innerHTML = `
                    <li class="p-4 text-center text-gray-500 dark:text-gray-400">
                        ${autoLoadComplete ? '没有加载到任何歌曲' : '正在加载歌曲...'}
                    </li>
                `;
                playlistCount.textContent = '(0)';
                return;
            }
            
            playlistCount.textContent = `(${songs.length})`;
            
            songs.forEach((song, index) => {
                const li = document.createElement('li');
                li.className = `p-2 rounded-lg hover:bg-white/10 transition-colors ${index === currentSongIndex ? 'bg-secondary/20' : ''}`;
                li.innerHTML = `
                    <div class="flex flex-col">
                        <div class="flex items-center justify-between mb-1">
                            <div class="flex items-center">
                                <button class="w-6 h-6 mr-2 text-secondary hover:text-secondary/80 transition-colors playlist-play-btn" data-index="${index}">
                                    <i class="fa ${index === currentSongIndex ? 'fa-pause' : 'fa-play'}"></i>
                                </button>
                                <div>
                                    <p class="font-medium text-sm truncate max-w-[200px]">${song.title}</p>
                                    <p class="text-xs text-gray-500 dark:text-gray-400">${song.artist}</p>
                                </div>
                            </div>
                            <span class="text-xs text-gray-500 dark:text-gray-400">${song.duration}</span>
                        </div>
                        <div class="text-xs text-gray-400 dark:text-gray-500 ml-8 mt-1">
                            来自: ${song.playlistName}
                        </div>
                    </div>
                `;
                playlistEl.appendChild(li);
                
                li.querySelector('.playlist-play-btn').addEventListener('click', function() {
                    playSong(parseInt(this.getAttribute('data-index')));
                });
            });
        }
        
        /**
         * 播放指定歌曲
         */
        function playSong(index) {
            if (index < 0 || index >= songs.length) return;
            
            previousSongIndex = currentSongIndex;
            currentSongIndex = index;
            
            const song = songs[currentSongIndex];
            currentSongTitle.textContent = song.title;
            currentSongArtist.textContent = song.artist;
            albumCover.src = song.coverUrl;
            audioPlayer.src = song.src;
            
            infoTitle.textContent = song.title;
            infoArtist.textContent = song.artist;
            infoAlbum.textContent = song.album;
            infoDuration.textContent = song.duration;
            infoPlaylist.textContent = song.playlistName;
            
            audioPlayer.play().catch(err => {
                console.error('播放失败:', err);
                showError('播放失败，请尝试其他歌曲');
            });
            playBtn.innerHTML = '<i class="fa fa-pause text-xl"></i>';
            audioWave.style.display = 'flex';
            vinylContainer.querySelector('div').classList.add('vinyl-rotate');
            
            initPlaylist();
        }
        
        /**
         * 播放器核心功能（略，与之前版本相同）
         */
        function togglePlayPause() {
            if (songs.length === 0) return;
            
            if (currentSongIndex === -1) {
                playSong(0);
                return;
            }
            
            if (audioPlayer.paused) {
                audioPlayer.play();
                playBtn.innerHTML = '<i class="fa fa-pause text-xl"></i>';
                audioWave.style.display = 'flex';
                vinylContainer.querySelector('div').classList.add('vinyl-rotate');
            } else {
                audioPlayer.pause();
                playBtn.innerHTML = '<i class="fa fa-play text-xl"></i>';
                audioWave.style.display = 'none';
                vinylContainer.querySelector('div').classList.remove('vinyl-rotate');
            }
        }
        
        function playPreviousSong() {
            if (songs.length === 0) return;
            playSong(getPrevSongIndex());
        }
        
        function playNextSong() {
            if (songs.length === 0) return;
            playSong(getNextSongIndex());
        }
        
        function getNextSongIndex() {
            if (isShuffle) {
                let randomIndex;
                do {
                    randomIndex = Math.floor(Math.random() * songs.length);
                } while (randomIndex === currentSongIndex && songs.length > 1);
                return randomIndex;
            }
            return (currentSongIndex + 1) % songs.length;
        }
        
        function getPrevSongIndex() {
            if (isShuffle) {
                return previousSongIndex !== -1 ? previousSongIndex : (currentSongIndex - 1 + songs.length) % songs.length;
            }
            return (currentSongIndex - 1 + songs.length) % songs.length;
        }
        
        function toggleShuffle() {
            isShuffle = !isShuffle;
            shuffleBtn.classList.toggle('bg-secondary/20', isShuffle);
        }
        
        function toggleRepeat() {
            isRepeat = !isRepeat;
            repeatBtn.classList.toggle('bg-secondary/20', isRepeat);
        }
        
        function adjustVolume() {
            audioPlayer.volume = this.value / 100;
        }
        
        function seekAudio() {
            const seekTime = audioPlayer.duration * (this.value / 100);
            audioPlayer.currentTime = seekTime;
        }
        
        function updateProgress() {
            if (isNaN(audioPlayer.duration)) return;
            
            const progress = (this.currentTime / this.duration) * 100;
            progressBar.value = progress;
            
            currentTimeEl.textContent = formatTime(this.currentTime);
            totalTimeEl.textContent = formatTime(this.duration);
        }
        
        function handleAudioEnd() {
            if (isRepeat) {
                audioPlayer.currentTime = 0;
                audioPlayer.play();
            } else {
                playNextSong();
            }
        }
        
        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
        }
        
        function formatDuration(ms) {
            const seconds = Math.floor((ms / 1000) % 60);
            const minutes = Math.floor(ms / 1000 / 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function formatTime(seconds) {
            const sec = Math.floor(seconds % 60);
            const min = Math.floor(seconds / 60);
            return `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
        }
        
        function resetExtractUI() {
            errorEl.classList.add('hidden');
            errorEl.textContent = '';
            errorEl.classList.remove('text-green-400');
            errorEl.classList.add('text-red-400');
        }
        
        function showError(message, color = 'text-red-400') {
            errorEl.textContent = message;
            errorEl.classList.remove('text-red-400', 'text-green-400');
            errorEl.classList.add(color);
            errorEl.classList.remove('hidden');
        }
        
        function showLoading() {
            loadingEl.classList.remove('hidden');
            extractBtn.disabled = true;
            extractBtn.style.opacity = '0.7';
        }
        
        function hideLoading() {
            loadingEl.classList.add('hidden');
            extractBtn.disabled = false;
            extractBtn.style.opacity = '1';
        }
    </script>
</body>
